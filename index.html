<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Página</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <h1>Meu Site</h1>
</header>

<main>
    <p>Bem-vindo ao meu site! Este é um exemplo simples de uma página da web.</p>
    <p>Você pode aprender mais sobre HTML e outras tecnologias da web <a href="https://www.w3schools.com/html/">aqui</a>.</p>
</main>

</body>
</html>
